<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo de Utilizador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <form action="submeter.php" method="post" enctype="multipart/form-data">
            <h1>Registo de Utilizador</h1>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>

            <label for="morada">Morada:</label>
            <input type="text" id="morada" name="morada" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Número de Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="genero">Gênero:</label>
            <select id="genero" name="genero" required>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>

            <label for="fotografia">Fotografia:</label>
            <input type="file" id="fotografia" name="fotografia" accept="image/*" required>

            <label for="documento">Documento de Identificação:</label>
            <input type="file" id="documento" name="documento" required>

            <label for="password">Palavra-passe:</label>
            <input type="password" id="password" name="password" required>

            <button type="reset">Limpar</button>
            <button type="submit">Submeter</button>
        </form>
    </div>
</body>
</html>
